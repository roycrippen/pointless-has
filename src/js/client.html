<!DOCTYPE html>
<html>

<head>
    <title>Haskell WebSockets example</title>
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-1.6.3.min.js"></script>
    <script type="text/JavaScript" src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="screen.css" />
</head>

<body>
    <h1>Haskell WebSockets example</h1>
    <div id="main">
        <div id="warnings">
        </div>
        <div id="join-section">
            <form id="join-form" action="javascript: void(0)">
                <label for="user">topic: </label>
                <input id="user" type="text" size="40" />
                <input id="welcome" type="submit" value="send" />
            </form>
        </div>
        <div id="users-section" style="display: none">
            <h2>Users</h2>
            <ul id="users">
            </ul>
        </div>
        <div id="chat-section" style="display: none">
            <h2>Data</h2>
            <div id="messages">
            </div>
            <br />
        </div>
    </div>
</body>

</html>
